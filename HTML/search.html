<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search</title>
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/search.css">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	</head>
	<body>
		<form class="form">
			<div class="checkout-method">
				<h3>Book Your Slot</h3>
			</div>
			<div class="checkout-information">
				<div class="input-group">
					<label for="name">Parking At</label>
					<input type="text" id="name" placeholder="Location" />
				</div>
				<div class="input-group">
					<label for="number">Arriving Time</label>
					<input type="time" id="number" placeholder="0000 0000 0000 0000" />
				</div>
				<div class="horizontal-grid">
					<div class="input-group">
						<label for="date">Type of Vehicle</label>
						<input type="text" id="date" placeholder="Vehicle" />
					</div>
					
				</div>
			</div>
			<a href="HTML/explore1.html"><button class="button button--checkout">
				<i class="fas fa-caret-circle-right"></i>
				<a href="/HTML/explore2.html">Explore</a>
			  </button></a>
			  
		</form>
		<script src="/JAVASCRIPT/explore.js"></script>
       
	</body>
</html>
